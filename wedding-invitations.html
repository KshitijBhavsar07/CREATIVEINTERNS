<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitations</title>
    <link href="" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000;
            text-align: center;
        }

        header {
            padding: 1rem;
            background-color: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #7c2cdd;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .gallery {
    flex: 1; /* Pushes the footer down */
}

        .gallery figure {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .back-link {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            background-color: #7c2cdd;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-link:hover {
            background-color: #42d1f5;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            width: 100%;
            background-color: #f8f9fa;
            color: #666;
        }
    </style>
</head>
<body>

</html>
