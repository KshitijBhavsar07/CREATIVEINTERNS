<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Creative Interns</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
        }

        /* Background Video Styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Contact Form Section */
        .contact-section {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent box */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .contact-section h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #ff6ec7;
        }

        .contact-section p {
            font-size: 1rem;
            text-align: center;
            color: #fff;
        }

        .contact-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            background-color: transparent;
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
        }

        .contact-form input::placeholder, 
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #ff6ec7;
        }

        .contact-form button {
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff6ec7;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-form button:hover {
            background-color: #42d1f5;
            transform: scale(1.05);
        }

        .back-link {
            margin-top: auto;
            font-size: 1rem;
            color: #ff6ec7;
            text-decoration: none;
            text-align: center;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #42d1f5;
        }

        footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ddd;
        }


        .contact-form input::placeholder, 
.contact-form textarea::placeholder {
    color: rgba(255, 255, 255, 0.9); /* Improved visibility */
}
.contact-form button:hover {
    background-color: #42d1f5;
    box-shadow: 0 0 15px rgba(66, 209, 245, 0.7);
    transform: scale(1.07);
}

    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="video-background" autoplay loop muted>
        <source src="Black and White Modern Welcome to my Channel Video (2).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Contact Form Section -->
    <div class="contact-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Drop us a message below.</p>
        <form class="contact-form" id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
            <p id="formMessage" style="color: #42d1f5; display: none; font-weight: bold;"></p>
        </form>
        
        <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            document.getElementById("formMessage").innerText = "Thank you for reaching out! We'll get back to you soon.";
            document.getElementById("formMessage").style.display = "block";
            this.reset(); 
        });
        </script>
        
        <!-- Back Link -->
        <a href="index.html" class="back-link">Back</a>

        <footer>
            &copy; 2025 Creative Interns. All rights reserved.
        </footer>
    </div>
</body>
</html>
