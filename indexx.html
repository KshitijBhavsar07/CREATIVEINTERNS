    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000;
            text-align: center;
        }

        header {
            padding: 1rem;
            background-color: transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #7c2cdd;
        }

        p {
            margin-top: 20px;
            font-size: 1.8rem;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }

        .category-btn {
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #7c2cdd;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .category-btn:hover {
            background-color: #42d1f5;
        }

        /* Back Button Styling */
        .back-btn {
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            background-color: transparent;
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            display: block;
            margin: 20px auto;
        }

        /* Unique Animation for Back Button */
        .back-btn:hover {
            background-color: #ffffff;
            transform: scale(0.9); /* Shrinks slightly */
        }

        footer {
            margin-top: 20px;
            padding: 1rem;
            background-color: transparent;
            color: #666;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        html, body {
    height: 100%;

}

footer {
